spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


service-discovery:
  url: localhost
  port: 8761

eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${service-discovery.url}

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${service-discovery.url}:${service-discovery.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"


example:
  first: first-1
  second: second-2
